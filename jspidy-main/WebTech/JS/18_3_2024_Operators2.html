<!-- 
    Operators:-
        It is used to perform some operation on operands:
            Types Of Operator:-
                1. Artithmetic Operator(+,-,*,/,%)
                2. Relational Opearator(<,>,<=,>=,==,!= ,===,!==)
                3. Logical Operator(&&,||)
                4. Bitwise Operator(&,|)
                5. Assignment Operator(=)
                6. Unary Operator(++,--)
                7. Ternary Operator(code ? true : false)
                8. Typeof Operator.

            1. Arithmetic Operator(+,-,*,/,%)
                '+' Operator:
                //ARITHEMATIC 
                    let a =10
                    let b =20
                    let c='10'

                    console.log(typeof a);//number
                    console.log(typeof b);//number
                    console.log(typeof c);//string
                    let sum = a+b
                    console.log(sum);//30
                    console.log(typeof sum);//number

                    let x = a+c
                    console.log(x);//1010
                    console.log(typeof x);//string

                    let x1=a+b+c
                    console.log(x1);//3010

                    console.log(10+20+'10');//3010
                    console.log(10+'10'+20);//101020
                    console.log('20'+10+20);//201020*//


                    console.log(10*'10');//20
                    console.log(10+'10');//1010
                    console.log(10*10);//100
                    console.log(10*'10')//100
            -> This are used to peform the arithmeic operations
            -> In expression evauluation (+ ,-) has to be given least priority compare to (',/,%);
            -> If same priority operators are present in on expression are present in an expression then we should follow left to right associativity.
