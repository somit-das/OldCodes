<!-- 
    difference between radio & checkbox :- 

        -> radio button is used to select single option & checkbox is used to select multiple option.

        -> checked attribute is used to select default option in radio or checkbox field.

        -> disabled attribute is used to make disable condition for input field.
        (when  we are using disable attribute we can't do any operation or we can't select the option on that input field)

    creation of dropdown in webpage:-
        -> <select> tag is used to create the dropdown.
        
        -> <option> tag is used to insert the option on the dropdown
            Note:   Both <select> & <option> tags are paired tags 
                Syntax:
                    <select>
                        <option>.....</option>
                        <option>.....</option>
                        <option>.....</option>
                        .......

                    </select>

    Tags present in from to group the HTML Elements:
        -> <fieldset> tag is used to group the related information of the input field on webpage.
            -> <fieldset> tag is paired tag & block level tag.
            
        -> <legend> tag is used to give the name for the fieldset
            -> <legend> tag is paired tag & inline level tag.

    Attributes present in Form Tag:
        -> Method attribute is used to send the data to the backend by using get & post type.
            
        -> When we are using method="get" we can send the data to the backend but Data is visible in the URL, to hide the data we are using method="post".
           
        -> action attribute is used to write configured URL.
 -->
