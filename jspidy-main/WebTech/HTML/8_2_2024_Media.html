<!-- 


    Media Tags : - Images , videos , Audios 
-------------------------------------------------------------------


   


    (a)-> Insertion Of Images:-
            -> <img> tag used to insert the image
                -> It is unpaired tag and inline level element-
    
    (b)-> Insertion of Videos:- 
            -> <video> tag used to insert video
                -> It is a paired tag and inline level element.
    
    (c)-> Insertion of Audio:-
            -> <audio> tag used to insert audio.
                    -> It is paired tag & Inline level element.



 
    Attributes:
        -> src attributes is used to insert the path of media files.

        -> alt attributes is used to display the alternate message or error message1. It will be displayed  when there is some  issues  in path or networkc condition.

        -> height & width attributes is used to set the length or size of the media files .

        -> controls attributes is used to control playlist of audio & video.

 -->

<!--  

    Marque :
        -> It used to scroll the context from one end to another end.
        -> It is a block level element.

    Attributes:
        -> Direction attributes used to change the direction of marque tag.
            ex:-    
                    direction = "right" , direction="left"(default) , direction="up/down"

        -> behavior attribute is used to change the behavior of marquee tag.
            ex:-
                    behavior = "side/alternate"
        
        -> scrollamount attribute is used to increase the speed of marquee tag.(scrolling contents)
            ex:-    scrollamount = "numbers/speedvalue"



-->
