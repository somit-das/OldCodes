<!--
    Semantic Tags: 
        -> The Tags which is having meaningful / it defines it contents .
            Ex:- heading tags , a ,br ,img ,etc...

        
    Non-Semantic Tags:
        -> The tags which is not having meaningful / It not defines it contents 
            Ex:- <div> & <span> tag

            NOTE: div & span  are used to group the HTML elements. div tag is a block level tag & span tag is a inline level tags.
                                            
    Attributes:
        -> It is used to add the additional information to the HTML elements.

        Types of Attributes:

                1. local Attributes:
                    -> The attributes we can use in specific tag or in particular tag.

                    Ex:- href , src , charset etc....

                2. Global Attributes:
                    -> The attributes we can use in all HTML elements 
                    Ex:- title, style ,class ,id etc....
