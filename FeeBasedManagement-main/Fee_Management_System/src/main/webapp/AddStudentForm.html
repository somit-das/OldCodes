<div class="row">
<div class="col-2"></div>
<div class="col-4">
<div class="p-5 w-100 shadow-lg rounded-4">
    <img src='resources/images/stu.png'height='90'width='90' class="img-fluid d-block mx-auto" style="border-radius:50%;border:1px solid black">
    <b class="text-success text-center" style='margin-left:43px;font-size:25px;font-family: "Times New Roman", Times, serif;'>Add Student Form</b><br><br>
<form action="AddStudent" method="post">  
<b class="form-label"><span class="bi bi-1-square-fill"></span> RollNo</b> 
<input class="form-control" type="text" name="rno" required/>
<b class="form-label"><span class="bi bi-box2-heart-fill"></span> Name</b>
<input type="text" class="form-control" name="name" required/>
<b class="form-label"><span class="bi bi-envelope-fill"></span> Email</b> 
<input class="form-control" type="email" name="email" required/><br>
<b class="form-label"><span class="bi bi-gender-ambiguous"></span> Sex</b> &nbsp;&nbsp; 
<input class="form-check-input" type="radio" name="sex" value="male"/> <b>Male</b>
<input class="form-check-input" type="radio" name="sex" value="female"/> <b>Female</b><br><br>
<b class="form-label"><span class="bi bi-book-half"></span> Course</b> 
<select name="course" class="form-select">
<option>Java</option>
<option>C#.Net</option>
<option>PHP</option>
<option>Android</option>
<option>DevOps</option>
<option>Selenium</option>
</select>
<b class="form-label"><span class="bi bi-currency-rupee"></span> Fee</b> 
<input class="form-control" type="number" name="fee" required/>
<b class="form-label"><span class="bi bi-currency-pound"></span> Paid</b> 
<input class="form-control" type="number" name="paid" required/>
<b class="form-label"><span class="bi bi-currency-euro"></span> Due</b> 
<input class="form-control" type="number" name="due" required/>
<b class="form-label"><span class="bi bi-geo-alt-fill"></span> Address</b> 
<textarea class="form-control" name="address"></textarea>
<b class="form-label"><span class="bi bi-phone-fill"></span> Contact No</b> 
<input class="form-control" type="text" name="contact" placeholder="+91" required/>
<br><br>
<button type="submit" class="btn btn-outline-success w-100">Save Student <span class="bi bi-person-check"></span></button>
</form>  
</div>
</div>
<div class="col-4"></div>
<div class="col-2"></div>
</div>
