<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Before</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Hello Friend !</h1>
    </div>
    <br><br><br>
    <div id="box">
        hello 
    </div>
</body>
</html>

<!-- 
    using after and before for main div will create/add content inside the content of main not with h1(which is placed inside main)
    and using after and before for box div will create/add content 
    
    inside the content of box and if before used then content will be created before hello , if after used then content will be created after hello
-->
